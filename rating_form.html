<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rating Widget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="rating_form.css" rel="stylesheet">
</head>
<body>
    <h2>Rating Widget</h2>
    <rating-widget>
        <noscript>
            <form class="no-js-form" action="https://httpbin.org/post" method="post">
                <label for="rating">How satisfied are you?</label>
                <input type="hidden" name="question" value="How satisfied are you?">
                <input type="hidden" name="sentBy" value="HTML">
                <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
                <button type="submit">Submit</button>
            </form>
        </noscript>

        <form class="js-form" action="https://httpbin.org/post" method="post">
            <input type="hidden" name="question" value="How satisfied are you?">
            <input type="hidden" name="rating" id="ratingValue" value="">
            <div class="stars">
                <span class="star" id="1">&#x2605;</span>
                <span class="star" id="2">&#x2605;</span>
                <span class="star" id="3">&#x2605;</span>
                <span class="star" id="4">&#x2605;</span>
                <span class="star" id="5">&#x2605;</span>
            </div>
            <output type="hidden" class="info-message" for="rating"></output>
        </form>
    </rating-widget>

    <script src="rating_form.js"></script>
</body>

</html>
